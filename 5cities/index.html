<!DOCTYPE html>
<html>
<body>

<h3>JavaScript Array Operations on Cities</h3>

<script>
let cities = ["Delhi", "Mumbai", "Chennai", "Kolkata", "Bengaluru"];

document.write("The cities are: " + cities + "<br><br>");

document.write("Total number of cities: " + cities.length + "<br><br>");

cities.push("Hyderabad");
document.write("After adding Hyderabad: " + cities + "<br><br>");

cities.shift();
document.write("After removing the first city: " + cities + "<br><br>");

document.write("Index of Bengaluru: " + cities.indexOf("Bengaluru"));
</script>

</body>
</html>
